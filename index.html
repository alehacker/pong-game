<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style.css" rel="stylesheet" />
    <title>Pong Game by: Ale Kennedy</title>
</head>

<body>

   <div id ="start-screen">
        <img src="../images/ponglogo.png" alt="Pong Logo" class="logo-img" />
        <br/>  
        <div class="game-intro">
            <button id="start-button">StartGame</button>
            <p>Player 1 will use W and S keys to move side to side</p>
            <br/>
            <p>Player 2 will use Up and Down keys to move side to side</p>
        </div>
   </div>


    <div id="game-board">
        
        <canvas id="canvas" width="1000" height="500" style = "display: none;"></canvas>
        
    </div>

    <div id="game-over" style="display:none">
        <h1>Game Over</h1>
        <button id="restart-button">StartGame</button>
    </div>

  

    
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
